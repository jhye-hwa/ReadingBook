<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      layout:fragment="contents" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>나의 독서 기록</title>

    <link th:href="@{/common/css/starScope.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="layout-container bg-body">
    <div class="layout-page">
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
                <form th:action="@{/report/register}" th:object="${regRequesetDTO}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="row g-0">
                                    <div class="col-md-3">
                                        <img class="card-img card-img-left" src="/common/img/book.png" alt="도서 표지"/>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <h5 class="card-title">홍학의 자리</h5>
                                            <p class="card-text">정해연</p>
                                            <p class="card-text" id="averageBox">
                                                <small class="text-muted">
                                                    평균 별점&nbsp;&nbsp;<span id="averageScope"></span>
                                                </small>
                                                <fieldset class="scope">
                                                    <input type="radio" id="scope10" name="scope" value="5" th:checked="${scope == 5}">
                                                    <label for="scope10" title="5점"></label>

                                                    <input type="radio" id="scope9" name="scope" value="4.5" th:checked="${scope == 4.5}">
                                                    <label class="half" for="scope9" title="4.5점"></label>

                                                    <input type="radio" id="scope8" name="scope" value="4" th:checked="${scope == 4}">
                                                    <label for="scope8" title="4점"></label>

                                                    <input type="radio" id="scope7" name="scope" value="3.5" th:checked="${scope == 3.5}">
                                                    <label class="half" for="scope7" title="3.5점"></label>

                                                    <input type="radio" id="scope6" name="scope" value="3" th:checked="${scope == 3}">
                                                    <label for="scope6" title="3점"></label>

                                                    <input type="radio" id="scope5" name="scope" value="2.5" th:checked="${scope == 2.5}">
                                                    <label class="half" for="scope5" title="2.5점"></label>

                                                    <input type="radio" id="scope4" name="scope" value="2" th:checked="${scope == 2}">
                                                    <label for="scope4" title="2점"></label>

                                                    <input type="radio" id="scope3" name="scope" value="1.5" th:checked="${scope == 1.5}">
                                                    <label class="half" for="scope3" title="1.5점"></label>

                                                    <input type="radio" id="scope2" name="scope" value="1" th:checked="${scope == 1}">
                                                    <label for="scope2" title="1점"></label>

                                                    <input type="radio" id="scope1" name="scope" value="0.5" th:checked="${scope == 0.5}">
                                                    <label class="half" for="scope1" title="0.5점"></label>
                                                </fieldset>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5><i class='bx bx-book-reader'></i>&nbsp;&nbsp;나의 독서 기록</h5>
                                    <button type="submit" class="btn btn-dark">완료</button>
                                </div>
                                <div class="card-body">
                                    <div class="mt-4">
                                        <textarea class="form-control" rows="5" th:field="*{review}"
                                                  placeholder="책의 줄거리를 작성해보세요."
                                        ></textarea>
                                    </div>
                                    <div class="mt-4">
                                        <textarea class="form-control" rows="5"
                                                  th:field="*{impression}"
                                                  placeholder="책을 통해 느낀 감정을 작성해보세요."
                                        ></textarea>
                                    </div>
                                    <div class="mt-4">
                                        <textarea class="form-control" rows="5"
                                                  th:field="*{lifeContent}"
                                                  placeholder="삶의 적용에 대해 작성해보세요."
                                        ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</form>
<script>
    const scopeInputs = document.querySelectorAll('input[name="scope"]');
    const averageScopeDisplay = document.getElementById('averageScope');

    scopeInputs.forEach(input => {
        input.addEventListener('change', () => {
            averageScopeDisplay.textContent = `${input.value}점`;
        });
    });
</script>
</body>
</html>
